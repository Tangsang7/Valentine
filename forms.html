<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h1>Forms to apply for English teacher </h1>
    <form action="post"></form>
    <label for="username"> enter your nagrita's name </label>
    <input type="text" id="username" name="username" placeholder="enter your username" autofocus>
    
    
    <br>     <!-- br is used for breaking lines -->
    
    <label for="post">enter your gender </label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>


<input type="radio" id="female" name="gender" value="female">

<label for="female">Female</label>
   
</br>
<div>
    <input type="checkbox" id="subscribe" name="subscribe" value="yes">
<label for="subscribe">Subscribe to newsletter</label>
</div>
<div>
    <textarea name="comment" rows="7" cols="50"> Give us a feedback.....</textarea> 
  </textarea>
  
</div>
<div>
    <select name="post">
        <option value="master">master</option>
        <option value="first teacher">first teacher</option>
        <option value="secondary teacher">secondary teacher</option>
  </select>
  
</div>
</body>
